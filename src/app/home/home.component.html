<div>
  <div class="w-full mt-16 h-16 flex">
    <p>El tama√±o de pantalla actual es: {{ currentScreenSize }}</p>
  </div>
  <mat-slider
    min="0"
    max="100000"
    step="1000"
    showTickMarks
    discrete
    [displayWith]="formatLabel"
  >
    <input matSliderThumb />
  </mat-slider>
  <div class="flex flex-col">
    <mat-grid-list
      [cols]="
        currentScreenSize === 'xs'
          ? '1'
          : currentScreenSize === 'xl'
          ? '4'
          : '2'
      "
      rowHeight="2:1"
    >
      <mat-grid-tile class="hover:bg-slate-400">1</mat-grid-tile>
      <mat-grid-tile class="hover:bg-slate-400">2</mat-grid-tile>
      <mat-grid-tile class="hover:bg-slate-400">3</mat-grid-tile>
      <mat-grid-tile class="hover:bg-slate-400">4</mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
